<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8b375d077e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/icon.png">
    <title>Covid-19</title>
</head>
<body>
    
    <h1 class="banner"><img src="img/icon.png" id="icon"> <b>Covid-19</b> Live Updates (Sri Lanka)
    <p id="last-update"></p>
    </h1>


    <div class="stats">
       <div class="two-column">
           <div class="column-1">
            <h1>Total Figures</h1>
            <div class="figures">
             <div class="cases">
                 <div class="icon"><i class="fas fa-chart-line"></i>Cases</div>
                 <div id="total-cases" class="number">0</div>
             </div>
     
             <div class="cases">
                 <div class="icon"><i class="fas fa-check-circle"></i>Recovered</div>
                 <div id="total-recovered" class="number">0</div>
             </div>
     
             <div class="cases">
                 <div class="icon"><i class="fas fa-heart-broken"></i>Deaths</div>
                 <div id="total-deaths" class="number">0</div>
             </div>


             
             <div class="cases">
                <div class="icon"><i class="fas fa-bed"></i>Active Cases</div>
                <div id="active-cases" class="number">0</div>
            </div>
     
         
            </div>
           </div>

           <div class="column-2">
            <h1>Daily New Updates</h1>
            <div class="figures figures-daily">
             <div class="cases">
                 <div class="icon"><i class="fas fa-chart-line"></i>Cases</div>
                 <div id="total-new-cases" class="number">0</div>
             </div>
     
             <!-- <div class="cases">
                 <div class="icon"><i class="fas fa-check-circle"></i>Recoveries</div>
                 <div id="total-new-recovered" class="number">0</div>
             </div> -->
     
             <div class="cases deaths">
                 <div class="icon"><i class="fas fa-heart-broken"></i>Deaths</div>
                 <div id="total-new-deaths" class="number">0</div>
             </div>
     
         
            </div>
           </div>
       </div>
    </div>

    <div class="stats">
        <h1>Around the World</h1>
        <div class="countries">
        
    </div>
    </div>

    <footer>Created by <a href="https://www.github.com/yeranda" target="_blank">Eranda</a></footer>

    <script src="js/main.js"></script>
</body>
</html>
